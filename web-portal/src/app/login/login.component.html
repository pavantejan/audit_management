<app-header></app-header>


<!-- <img src="assets/cts1.jpg" alt="Logo"> -->


<section>
  <div class="login-box text-center">
    <form (ngSubmit)="logIn()">
      <h2>Login</h2>
      <br>
      <div class="text-center alert alert-danger" *ngIf="message.length>0">{{ message }}</div>
      <div class="input-box">
        <span class="icon"><i class="fa fa-user"></i></span>
        <input type="username" [(ngModel)]="username" name="username" required>
        <label> Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><i class="fa fa-lock"></i></span>
        <input type="password" [(ngModel)]="password" name="password" required>
        <label>Password</label>
      </div>
      <!-- <div class="remember-forget">
        <label>
          <input type="checkbox">Remember Me
        </label>
        <a href="#">Forget Password?</a>
      </div> -->
      <br>
      <!-- <button type="Sumbit" class="btn btn-primary" [disabled]="username==='' || password===''" >Login</button> -->
      <button type="submit" class="btn btn-primary" [disabled]="username==='' || password===''">Login</button>
      <!-- <button type="button" class="btn btn-primary" (click)="check()">check</button> -->
      <!-- <div class="register-link">
              <p>Don't have an account? 
                  <a href="#">Register</a></p>
          </div> -->
    </form>
  </div>
</section>
